    <!-- Main -->
    <div class="formcarry-container">
        <form action="form-process.php" method="POST" class="formcarry-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="fullName" placeholder="Your name" />
  
          <label for="email">Email <a style="color:red;">*</a></label>
          <input type="email" id="email" name="email" placeholder="Your email address" required />

          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="tel" placeholder="If phone contact is prefered" />
  
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Tell us something"></textarea>
  
          <button type="submit">Send</button>
        </form>
      </div>
    <!-- Main End -->
