<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/quote_generator.css">

    <p>Owensville Armory</p>

    <p>Call or text 573-241-1794</p>
    </span>

    <form class="inputForm" action="data/quote_Submit.php">

      <div id="dropzone" class="ImageDrop"></div>
      <input class="Price" type="text" value="" placeholder="Price: $" onchange="printForm();"><br><!--Price: $-->

      <!--<button class="btn" type="submit" onsubmit="printForm();">Submit</button>-->
    </form>

    

    

    <div class="Quote_Length">
      <p>Quote good until: </p></br>
      <p class="Date" id="Date"></p>
    </div>

    <a href="" class="Download"></a>
